<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'admin_dashboard:overview' %}">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_dashboard:overview' %}">Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_dashboard:users' %}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_dashboard:orders' %}">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_dashboard:ip_banning' %}">Banned Ip</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_dashboard:api_management' %}">Api</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_dashboard:panel_rate_management' %}">Panel Rate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_dashboard:staff_list' %}">Staff Management</a>
                </li>
                <!-- Add more links as needed -->
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
