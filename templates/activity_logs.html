{% extends 'base_admin.html' %}

{% block content %}
<h1>Activity Logs</h1>
<table class="table">
    <thead>
        <tr>
            <th>User</th>
            <th>Activity</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.user.username }}</td>
            <td>{{ log.activity }}</td>
            <td>{{ log.timestamp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
